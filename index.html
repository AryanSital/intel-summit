<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intel Sustainability Summit Check-In</title>

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HERO -->
    <header class="hero">
      <div class="hero-content">
        <img src="img/intel-logo.png" alt="Intel Logo" class="intel-logo" />
        <h1>Team Sustainability Summit</h1>
        <div class="hero-divider"></div>
        <p>
          <i class="fas fa-leaf"></i>
          Check-in system for sustainability event attendees
        </p>
      </div>
    </header>

    <!-- ATTENDANCE TRACKER -->
    <section class="attendance-tracker">
      <div class="attendance-header">
        <i class="fas fa-users"></i>
        Attendance: <span id="attendeeCount">0</span>/50
      </div>
      <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
      </div>
    </section>

    <!-- CHECK-IN FORM -->
    <main class="container">
      <p id="greeting"></p>
      <form class="check-in" id="checkInForm">
        <label for="attendeeName" class="form-label">Attendee Check-In</label>
        <div class="form-group">
          <div class="input-wrapper">
            <input
              type="text"
              id="attendeeName"
              placeholder="Enter name..."
              required
            />
            <select id="teamSelect" required>
              <option value="" disabled selected>Select Team...</option>
              <option value="water">ğŸŒŠ Team Water Wise</option>
              <option value="zero">ğŸŒ¿ Team Net Zero</option>
              <option value="power">âš¡ Team Renewables</option>
            </select>
          </div>
          <button type="submit" id="checkInBtn">
            <i class="fas fa-user-check"></i> Check In
          </button>
        </div>
      </form>
    </main>
    <!-- Attendee List -->
    <section class="attendee-list">
      <h3>Checked-in Attendees</h3>
      <ul id="attendeeList"></ul>
    </section>
        <!-- Clear Data -->
    <div class="clear-data">
      <button id="clearBtn" type="button">
        <i class="fas fa-trash"></i> Clear Data
      </button>
    </div>
    <!-- TEAM STATS -->
    <section class="team-stats">
      <h3>Team Attendance</h3>
      <div class="teams-grid">
        <div class="team-card water">
          <span class="team-name">ğŸŒŠ Team Water Wise</span>
          <span class="team-count" id="waterCount">0</span>
        </div>
        <div class="team-card zero">
          <span class="team-name">ğŸŒ¿ Team Net Zero</span>
          <span class="team-count" id="zeroCount">0</span>
        </div>
        <div class="team-card power">
          <span class="team-name">âš¡ Team Renewables</span>
          <span class="team-count" id="powerCount">0</span>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      &copy; 2025 Intel â€¢
      <a
        href="https://www.intel.com/content/www/us/en/corporate-responsibility/2030-goals.html"
        class="footer-link"
        >Sustainability Goals</a
      >
    </footer>

    <script src="script.js"></script>
  </body>
</html>
